<!--suppress ALL-->
<form [formGroup]="form" (ngSubmit)="submit()">
  <input
    type="text"
    class="border w-full py-2 px-4 mb-2"
    placeholder="Product name"
    formControlName = "title"
    appFocus
  >
  <input
    type="number"
    class="border w-full py-2 px-4 mb-2"
    placeholder="Product price"
    formControlName = "price"
  >

  <p
    *ngIf="titleErr.errors?.minlength && titleErr.touched"
    class="text-red-600 font-medium mb-2">no valid values</p>

  <button
    type="submit"
    class="py-2 px-4 bg-blue-600 text-white">Create</button>

</form>
