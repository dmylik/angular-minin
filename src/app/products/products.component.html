<!--suppress ALL-->
<div class="py-4 x-6 border rounded flex items-center flex-col mb-2">
  <img [src]="products.image" [alt]="products.title" class="w-1/6 mb-2">
  <h2 class="mb-2 text-md text-center">{{products.title}}</h2>
  <p>Price: <span class="font-bold">{{products.price }}</span></p>

  <button
    (click)="details = !details"
    class="border py-2 px-4 rounded "
    [ngClass]="{
      'bg-yellow-400' : !details,
      'bg-blue-400' : details
    }"
  >
    {{details? 'Hide' : 'Show'}} Details
  </button>

  <div *ngIf="details">
    <p>{{products.description}}</p>
    <p>Rate: <span [ngStyle]="{fontWeight: 'bold'} ">{{products.rating.rate}}</span></p>
  </div>


</div>
